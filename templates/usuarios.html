<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Men칰 lateral -->
    <aside class="sidebar">
      <h2>UTMACH</h2>
      <ul>
        <li><i class="fa fa-home"></i> <a href="/panel">Inicio</a></li>
        <li><i class="fa fa-upload"></i> <a href="/panel#subir">Subir PDF</a></li>
        <li><i class="fa fa-users"></i> <a href="/usuarios">Usuarios</a></li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Gestor de Usuarios</h1>
        <form method="GET" action="{{ url_for('logout') }}">
          <button class="logout-btn">Cerrar sesi칩n</button>
        </form>
      </header>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

        <section class="card">
  <h2>游논 Gesti칩n de Usuarios</h2>
  <form action="{{ url_for('crear_usuario') }}" method="POST" class="form-usuarios">
    <div class="form-row">
      <label for="nombre_usuario">Nombre:</label>
      <input type="text" name="nombre_usuario" required>

      <label for="contrasena">Contrase침a:</label>
      <input type="password" name="contrasena" required>
    </div>

    <div class="form-row">
        <label for="correo">Correo:</label>
        <input type="email" name="correo" required>

        <label for="rol">Rol:</label>
        <select name="rol" required>
          <option value="Administrador">Administrador</option>
          <option value="Usuario">Usuario</option>
        </select>
    </div>

          <button type="submit" style="margin-top: 20px;">Crear Usuario</button>
        </form>
    </section>
    </main>
  </div>
</body>
</html>
